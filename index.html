<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./scripts.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <section>
      <div class="card">
        <div class="back">
          <img src="./images/bg-card-back.png" alt="back of credit card" />
          <p id="card-cvc">000</p>
        </div>
        <div class="front">
          <img src="./images/bg-card-front.png" alt="front of credit card" />
          <div class="logo">
            <img src="./images/card-logo.svg" alt="card logo" />
          </div>
          <div class="card-info">
            <p id="card-num">0000 0000 0000 0000</p>
            <div class="row">
              <p id="card-name">Jane Appleseed</p>
              <p id="card-exp">00/00</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Input Submit state -->
    <main class="input-submit">
      <form>
        <label for="name" class="name"> Cardholder Name </label><br />

        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Jane Appleseed"
        />
        <div class="message name"></div>

        <label for="num" class="num"> Card Number </label><br />

        <input
          type="tel"
          name="num"
          id="num"
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="19"
          inputmode="numeric"
        />
        <div class="message num"></div>

        <div class="row">
          <label class="exp-date" for="exp-date">
            Exp. Date (MM/YY)
            <br />
            <div class="row">
              <input
                type="number"
                name="exp"
                id="exp-month"
                placeholder="MM"
                max="12"
              />
              <input
                type="number"
                name="exp"
                id="exp-year"
                placeholder="YY"
                max="99"
              />
            </div>
            <div class="message exp-date"></div>
          </label>

          <label for="cvc" class="cvc">
            CVC<br />
            <input
              type="number"
              name="cvc"
              id="cvc"
              placeholder="e.g. 123"
              max="999" />
            <div class="message cvc"></div
          ></label>
        </div>

        <input type="submit" value="Confirm" />
      </form>
    </main>

    <!-- Completed state start -->
    <main class="completed">
      <img src="./images/icon-complete.svg" alt="check mark" />
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button type="button">Continue</button>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ritatanght">Rita Tang</a>.
    </footer>
  </body>
</html>
